<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game | Vrishab Varun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #e8f0fe, #f1f3f4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      width: 360px;
    }

    h1 {
      font-size: 18px;
      margin: 6px 0 10px;
      font-weight: 600;
    }

    canvas {
      background: #e6e6e6;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
    }

    .info {
      margin-top: 8px;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 6px 16px;
      border: none;
      border-radius: 8px;
      background: #1a73e8;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #1558b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Snake game by Vrishab Varun</h1>
    <canvas id="game" width="320" height="320"></canvas>
    <div class="info">
      Score: <span id="score">0</span> |
      Best: <span id="best">0</span>
    </div>
    <button onclick="startGame()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const grid = 20;
    let snake, food, dx, dy, score, loop;
    let best = localStorage.getItem("google-snake-best") || 0;

    document.getElementById("best").textContent = best;

    function startGame() {
      snake = [{ x: 160, y: 160 }];
      food = spawnFood();
      dx = grid;
      dy = 0;
      score = 0;
      document.getElementById("score").textContent = score;
      clearInterval(loop);
      loop = setInterval(gameLoop, 120);
    }

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * 16) * grid,
        y: Math.floor(Math.random() * 16) * grid
      };
    }

    function drawSnakePart(part, isHead) {
      ctx.fillStyle = isHead ? "#1a73e8" : "#34a853";
      ctx.fillRect(part.x, part.y, grid, grid);

      if (isHead) {
        ctx.fillStyle = "#fff";
        const eyeOffsetX = dx !== 0 ? (dx > 0 ? 12 : 4) : 8;
        const eyeOffsetY = dy !== 0 ? (dy > 0 ? 12 : 4) : 8;

        ctx.beginPath();
        ctx.arc(part.x + eyeOffsetX, part.y + eyeOffsetY, 2.5, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function gameLoop() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width || head.y >= canvas.height ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        if (score > best) {
          best = score;
          localStorage.setItem("google-snake-best", best);
          document.getElementById("best").textContent = best;
        }
        startGame();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").textContent = score;
        food = spawnFood();
      } else {
        snake.pop();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#d93025";
      ctx.fillRect(food.x, food.y, grid, grid);

      snake.forEach((part, i) => drawSnakePart(part, i === 0));
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -grid; }
      if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = grid; }
      if (e.key === "ArrowLeft" && dx === 0) { dx = -grid; dy = 0; }
      if (e.key === "ArrowRight" && dx === 0) { dx = grid; dy = 0; }
    });

    startGame();
  </script>
</body>
</html>
