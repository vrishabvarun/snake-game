<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game | Vrishab Varun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #020617, #020617 60%);
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-box {
      background: #020617;
      border-radius: 16px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
      padding: 20px 20px 16px;
      width: 360px;
      max-width: 92vw;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
      opacity: 0.9;
    }

    .brand {
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    canvas {
      background: #020617;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
      box-shadow: inset 0 0 0 1px #1f2937;
    }

    .controls {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      opacity: 0.85;
    }

    button {
      background: #22c55e;
      color: #022c22;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.05);
    }
  </style>
</head>
<body>
  <div class="game-box">
    <div class="top">
      <div class="brand">üêç Snake ‚Ä¢ Vrishab Varun</div>
      <div>
        Score: <span id="score">0</span> |
        Best: <span id="best">0</span>
      </div>
    </div>

    <canvas id="game" width="320" height="320"></canvas>

    <div class="controls">
      <div>Arrow keys to move</div>
      <button onclick="restart()">Restart</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const grid = 16;
    let snake, food, dx, dy, score, speed, loop;
    let bestScore = localStorage.getItem("snake-best") || 0;

    document.getElementById("best").textContent = bestScore;

    function init() {
      snake = [{ x: 160, y: 160 }];
      food = randomFood();
      dx = grid;
      dy = 0;
      score = 0;
      speed = 120;
      updateScore();
      clearInterval(loop);
      loop = setInterval(game, speed);
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * 20) * grid,
        y: Math.floor(Math.random() * 20) * grid
      };
    }

    function updateScore() {
      document.getElementById("score").textContent = score;
      document.getElementById("best").textContent = bestScore;
    }

    function game() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const head = {
        x: snake[0].x + dx,
        y: snake[0].y + dy
      };

      // Wall collision
      if (head.x < 0 || head.y < 0 ||
          head.x >= canvas.width || head.y >= canvas.height ||
          snake.some(s => s.x === head.x && s.y === head.y)) {
        if (score > bestScore) {
          bestScore = score;
          localStorage.setItem("snake-best", bestScore);
        }
        init();
        return;
      }

      snake.unshift(head);

      // Food
      if (head.x === food.x && head.y === food.y) {
        score++;
        speed = Math.max(60, speed - 3);
        clearInterval(loop);
        loop = setInterval(game, speed);
        food = randomFood();
      } else {
        snake.pop();
      }

      // Draw food
      ctx.fillStyle = "#ef4444";
      ctx.fillRect(food.x, food.y, grid, grid);

      // Draw snake
      snake.forEach((part, i) => {
        ctx.fillStyle = i === 0 ? "#22c55e" : "#16a34a";
        ctx.fillRect(part.x, part.y, grid, grid);
      });

      updateScore();
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -grid; }
      else if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = grid; }
      else if (e.key === "ArrowLeft" && dx === 0) { dx = -grid; dy = 0; }
      else if (e.key === "ArrowRight" && dx === 0) { dx = grid; dy = 0; }
    });

    function restart() {
      init();
    }

    init();
  </script>
</body>
</html>
